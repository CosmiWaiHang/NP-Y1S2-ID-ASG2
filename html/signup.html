<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>SignUp</title>

        <meta content="ID ASG II" name="description">
        <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
              name="viewport">

        <!-- Google Font API -->
        <link href="https://fonts.googleapis.com" rel="preconnect">
        <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;700&display=swap" rel="stylesheet">
        <!-- Semantic UI API -->
        <link href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
              rel="stylesheet"
              type="text/css">
        <!-- Bootstrap API -->
        <link crossorigin="anonymous"
              href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              rel="stylesheet">

        <!-- Main CSS -->
        <link href="../css/util/normalize.css" rel="stylesheet" type="text/css">
        <link href="../css/lottie/loading.css" rel="stylesheet" type="text/css">
        <link href="../css/signup.css" rel="stylesheet" type="text/css">
        <link href="../css/util/meteor.css" rel="stylesheet" type="text/css">

    </head>

    <body>
        <lottie-player autoplay
                       id="lp-loading"
                       loop
                       mode="bounce"
                       speed="0.75"
                       src="../asset/lottie/loading-morandi-50.json"></lottie-player>
        <img alt="background-image" id="img-background" src="../asset/img/b-1.jpg" />
        <canvas id="canvas-background"></canvas>

        <!-- Here -->
        <div class="wrap-center-vertical" id="d-signup">
            <header id="hd-signup">SignUp</header>
            <form id="f-signup">
                <div class="wrp-ctr-hrzt">
                    <div class="wrap-center-vertical">
                        <div class="wrap-center-vertical">
                            <div class="fc-signup wrp-ctr-hrzt">
                                <label for="tb-username">Username: </label>
                                <input class="form-control" id="tb-username" placeholder="Username" type="text">
                            </div>
                            <small class="s-error-hint" id="fc-signup-s-username-req">
                                Username doesn't meet the minimum requirement!
                            </small>
                            <small class="s-error-hint" id="fc-signup-s-username-err">Username already taken!</small>
                        </div>

                        <div class="wrap-center-vertical">
                            <div class="fc-signup wrp-ctr-hrzt">
                                <label for="tb-password">Password: </label>
                                <input class="form-control" id="tb-password" placeholder="Password" type="password">
                            </div>
                            <small class="s-error-hint" id="fc-signup-s-password-req">
                                Password doesn't meet the minimum requirement!
                            </small>
                        </div>

                        <div class="wrap-center-vertical">
                            <div class="fc-signup wrp-ctr-hrzt">
                                <label for="tb-password-cfm">Confirm Password: </label>
                                <input class="form-control"
                                       id="tb-password-cfm"
                                       placeholder="Confirm Password"
                                       type="password">
                            </div>
                            <small class="s-error-hint" id="fc-signup-s-password-err">
                                Password doesn't match!
                            </small>
                        </div>
                    </div>

                    <div class="wrap-center-vertical">
                        <div class="wrap-center-vertical">
                            <div class="fc-signup wrp-ctr-hrzt">
                                <label for="tb-email">Email: </label>
                                <input class="form-control" id="tb-email" placeholder="Email" type="email" />
                            </div>
                            <small class="s-error-hint" id="fc-signup-s-email-req">Email doesn't meet the regex</small>
                            <small class="s-error-hint" id="fc-signup-s-email-err">Email already taken!</small>
                        </div>
                        <div class="wrap-center-vertical">
                            <div class="fc-signup wrp-ctr-hrzt">
                                <label for="tb-dob">Birthday: </label>
                                <input class="form-control" id="tb-dob" placeholder="Birthday" type="datetime-local" />
                            </div>
                        </div>
                        <div class="wrap-center-vertical">
                            <div class="fc-signup wrp-ctr-hrzt">
                                <label for="tb-contact">Contact: </label>
                                <input class="form-control" id="tb-contact" placeholder="Contact" type="tel">
                            </div>
                            <small class="s-error-hint" id="fc-signup-s-contact-req">
                                Contact number isn't an SG number
                            </small>
                            <small class="s-error-hint" id="fc-signup-s-contact-err">
                                Contact number already taken by someone!
                            </small>
                        </div>
                    </div>
                </div>

                <button class="fc-signup btn" id="btn-signup" type="submit">Submit</button>
                <div id="btn-click-tp" role="tooltip">
                    <lottie-player autoplay
                                   id="lp-btn-click"
                                   loop
                                   speed="1"
                                   src="../asset/lottie/mouse-click.json"></lottie-player>
                    <div data-popper-arrow id="btn-click-tp-arrow"></div>
                </div>
            </form>
        </div>
        <!-- End Here -->

        <script defer src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <script crossorigin="anonymous"
                defer
                integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
                src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script crossorigin="anonymous"
                defer
                integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
                src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
        <script crossorigin="anonymous"
                defer
                integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
        <script defer src="../js/lottie/loading.js"></script>
        <script defer src="../js/lottie/button-click.js"></script>
        <script defer src="../js/bycrpt/bycrpt.js"></script>
        <script defer src="../js/util/regex.js"></script>
        <script defer src="../js/util/util.js"></script>
        <script defer src="../js/repo/account.js"></script>
        <script defer src="../js/repo/user.js"></script>
        <script defer src="../js/util/meteor.js"></script>
        <script defer src="../js/signup.js"></script>
    </body>
</html>
