    <body>
        <lottie-player autoplay
                       id="lp-loading"
                       loop
                       mode="bounce"
                       speed="0.75"

                    aria-expanded="false"
                    aria-label="toggle navigation"
                    class="navbar-toggler"
                    type="button">
                <i class="fas fa-bars text-white"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbar-content">
                <ul class="navbar-nav ml-auto">
                    <div class="hori-selector">
                        <div class="left"></div>
                        <div class="right"></div>

        <img alt="" id="background-image" src="https://images8.alphacoders.com/654/thumb-1920-654111.jpg">
        <canvas id="canvas-background"></canvas>
        <!-- Main -->
        <section id="range-slider-holder">
            <div class="range-slider">
                <h1 class="range-slider-title">Top Up</h1>
                <p class="range-slider-subtitle" id="range-slider-hint">Please give me your angbao money :)</p>
                <p class="range-slider-value">SGD 500</p>
                <div class="range-slider-slider">
                    <div id="btn-amt-holder">
                        <button class="btn-cute cute" value="100">SGD 100</button>
                        <button class="btn-cute cute" value="1000">SGD 1,000</button>
                        <button class="btn-cute cute" value="10000">SGD 10,000</button>
                    </div>
                    <label for="range-slider"></label>
                    <input class="slider" id="range-slider" max="10000" min="100" type="range" value="500" />
                </div>
                <button class="btn-cute cute green" id="btn-pay">Meow!</button>
            </div>
        </section>
        <!-- End Main -->

        <script defer src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

        <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
